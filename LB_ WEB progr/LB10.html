<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 10: CSS Grid</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        h2 { border-bottom: 2px solid #333; margin-top: 30px; }

        /* === ЗАВДАННЯ 1: Проста сітка === */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: #fff; padding: 15px; border: 1px solid #ccc;
        }
        .item {
            background: lightblue; padding: 20px; text-align: center; border: 1px solid #999;
        }

        /* === ЗАВДАННЯ 2: Адаптивна мозаїка === */
        .adaptive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            grid-auto-rows: 80px;
            gap: 10px;
            grid-auto-flow: dense; 
        }

        .box {
            display: flex; align-items: center; justify-content: center;
            background: #a5d6a7; border: 1px solid #388e3c;
            color: #1b5e20; font-weight: bold; border-radius: 4px;
        }

        .size-1 { } /* 1x1 */
        .size-2 { grid-column: span 2; } /* 2x1 */
        .size-3 { grid-row: span 2; }    /* 1x2 */
        .size-4 { grid-column: span 2; grid-row: span 2; } /* 2x2 */
        .size-5 { grid-row: span 3; }    /* 1x3 */

        /* === ЗАВДАННЯ 3: Grid Areas (2x2) === */
        .menu-grid {
            display: grid;
            gap: 10px;
            height: 300px;
            
            grid-template-areas:
                "header  sidebar"
                "content footer";
            
            /* 2 колонки, 2 рядки */
            grid-template-columns: 2fr 1fr; 
            grid-template-rows: 100px 1fr;  
        }

        .area { 
            padding: 20px; font-weight: bold; border: 1px solid #999; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Різні кольори  */
        .header  { grid-area: header;  background: #ffcc80; }
        .sidebar { grid-area: sidebar; background: #ffab91; }
        .content { grid-area: content; background: #ce93d8; }
        .footer  { grid-area: footer;  background: #80cbc4; }
    </style>
</head>
<body>
    <h1>Лабораторна робота №10: Мікуленко А.</h1>

    <h2>1. Проста сітка</h2>
    <div class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>2. Мозаїка (5 розмірів)</h2>
    <div class="adaptive-grid">
        <div class="box size-1">1x1</div>
        <div class="box size-2">2x1</div>
        <div class="box size-3">1x2</div>
        <div class="box size-4">2x2</div>
        <div class="box size-5">1x3</div>
    </div>

    <h2>3. Макет 2x2 (Grid Areas)</h2>
    <div class="menu-grid">
        <div class="area header">Header</div>
        <div class="area sidebar">Sidebar</div>
        <div class="area content">Content</div>
        <div class="area footer">Footer</div>
    </div>
</body>
</html>
