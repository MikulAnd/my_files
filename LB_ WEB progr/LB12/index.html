<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР 12 - Позиціонування та форми</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="fixed-header">
        <h1>Меню проєкту</h1>
    </header>

    <div class="form-container">
        <form action="#">
            <h2>Зворотний зв'язок</h2>
            
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <p>Стать:</p>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Чоловік</label>
                <label><input type="radio" name="gender" value="female"> Жінка</label>
            </div>

            <label class="checkbox-label">
                <input type="checkbox" name="agree" required> Погоджуюсь з умовами
            </label>

            <button type="submit">Відправити дані</button>
        </form>
    </div>

    <footer class="absolute-footer">
        <p>&copy; 2026 Мікуленко Андрій. ЛР №12</p>
    </footer>

</body>
</html>
